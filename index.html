<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Google Image</title>
    <style>
        .header {
            padding: 6px;
        }

        .header .flex-container {
            display: flex;
            justify-content: flex-end;
            align-items: baseline;
            padding: 6px;
            height: 60px;
            font-size: 14px;
            font-family: arial, sans-serif;
            color: #202124;
        }

        .buttom {
            padding-left: 32px;
            padding-right: 4px;
            height: 48px;
        }

        span.buttom {
            width: 40px;
            height: 40px;
            padding: 4px;
        }

        .buttom .material-icons {
            width: 24px;
            height: 24px;
            color: #5f6368;
            text-align: center;
            vertical-align: middle;
        }

        a.btn:hover {
            background-color: #dae0e7;
        }

        #sign-in {
            margin-left: 8px;
            background-color: #1a73e8;
            border: 1px solid transparent;
            font-size: 14px;
            font-family: arial, sans-serif;
            font-weight: 500;
            letter-spacing: 0.25px;
            line-height: 16px;
            min-width: 96px;
            padding: 9px 23px 9px 23px;
            border-radius: 4px;

        }
    </style>
</head>

<body>
    <div class="header container-fluid">
        <div class="flex-container">
            <div class="link">
                <a href="https://google.com" alter="Google Search">Google</a>
                <a href="https://www.google.com/advanced_search" alter="Google Advance">Google Advance</a>
            </div>
            <div class="buttom">
                <span>
                    <a class="btn" href="https://about.google/products/?tab=wh" alter="Google Apss">
                        <i class="material-icons" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Google apps">&#xe5c3;
                        </i>

                    </a>
                </span>
                <button id="sign-in" type="button" class="btn btn-primary">Sign in</button>
            </div>
            <script>
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                })
            </script
        </div>

    </div>
</body>

</html>
